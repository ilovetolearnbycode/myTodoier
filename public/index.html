<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Todo App in jquery!</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="overlay">
				<div class="bible-quote">
				<h3 class="bible-verse">Jesus is my shepherd i shall not want.</h3>
				<p class="bible-reference">psalms 23:1</p>
			</div>
			<hr>
			<div class="date-section">
				<p class="day">Monday</p>
				<p class="date">20 April 2020</p>
			</div>

			<div class="add-todo">
				<input type="text" name="add" id="add" placeholder="Add Todo...">
				<button type="submit" id="submit">
				<span class="material-icons">
				add_circle
				</span>
				</button>
			</div>
			</div>
		</header>
		<main>
			<ul class="todoList">
			</ul>
		</main>
	</div>
	
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
